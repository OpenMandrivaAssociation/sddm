[Autologin]
# Autologin again on session exit
Relogin=false

# Autologin session
Session=

# Autologin user
User=

[General]
# Halt command
HaltCommand=/bin/systemctl poweroff

# Initial NumLock state
# Valid values: on|off|none
# If property is set to none, numlock won't be changed
Numlock=none

# Reboot command
RebootCommand=/bin/systemctl reboot

InputMethod=

[Theme]
# Current theme name
Current=breeze

# Cursor theme
CursorTheme=breeze_cursors

# Number of users to use as threshold
# above which avatars are disabled
# unless explicitly enabled with EnableAvatars
DisableAvatarsThreshold=7

# Face icon directory
# The files should be in username.face.icon format
FacesDir=/usr/share/faces

# Theme directory path
ThemeDir=/usr/share/sddm/themes

# When enabled, home directories are searched for ".face.icon" images to
# display as their avatars
EnableAvatars=True

[Users]
# Default $PATH
DefaultPath=/usr/local/bin:/usr/bin:/usr/games

# Hidden shells
# Users with these shells as their default won't be listed
HideShells=/sbin/nologin,/bin/false,/usr/sbin/nologin

# Hidden users
HideUsers=root

# Maximum user id for displayed users
MaximumUid=60000

# Minimum user id for displayed users
MinimumUid=1000

# Remember the session of the last successfully logged in user
RememberLastSession=true

# Remember the last successfully logged in user
RememberLastUser=true

# When logging in as the same user twice, restore the original session, rather than create a new one
ReuseSession=true

[X11]
# Xsetup script path
# A script to execute when starting the display server
DisplayCommand=/usr/share/X11/xdm/Xsetup_0

# X server path
ServerPath=/usr/bin/X

# Path of the Xephyr.
XephyrPath=/usr/bin/Xephyr

# Xsession script path
# A script to execute when starting the desktop session
SessionCommand=/usr/share/X11/xdm/Xsession

# Session description directory
SessionDir=/usr/share/xsessions

# Xauth path
XauthPath=/usr/bin/xauth

# Arguments to the X server.
# Default value is "-nolisten tcp"
ServerArguments=

# Path to the user session log file, relative to the home directory
SessionLogFile=.local/share/sddm/xorg-session.log

# Path to the Xauthority file, relative to the home directory.
UserAuthFile=.Xauthority

# Enables Qt's automatic HiDPI scaling. Can be either "true" or "false".Default value is "false".
EnableHiDPI=false

[Wayland]
# Path of the directory containing session files
SessionDir=/usr/share/wayland-sessions

# Path of script to execute when starting the desktop session
SessionCommand=/usr/share/sddm/scripts/wayland-session

# Path to the user session log file, relative to the home directory.
SessionLogFile=.local/share/sddm/wayland-session.log

# Enables Qt's automatic HiDPI scaling. Can be either "true" or "false".Default value is "false".
EnableHiDPI=false
